syntax = "proto3";

message NoMessage{}

message ID {
    string id = 1;
}

message User {
    string id = 1;
    string name = 2;
    int32 age = 3;
    string password = 4;
    optional string email = 5;
}

service UserService{
    rpc CreateUser (User) returns (User);
    rpc GetUser (ID) returns (User);
    rpc GetUserList (NoMessage) returns (stream User);
    rpc UpdateUser (User) returns (User);
    rpc DeleteUser (ID) returns (User);
}